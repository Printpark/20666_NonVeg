<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Non Veg Menu</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
    }

    .header-img {
      width: 100%;
      height: auto;
      max-height: 220px;
      object-fit: cover;
    }

    .card {
      background: #ffffff;
      margin: 20px;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }

    .title {
      text-align: center;
      color: #c0392b;
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .nonveg-dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      background-color: #8b0000;
      border-radius: 50%;
      margin-left: 6px;
      vertical-align: middle;
    }

    .date {
      text-align: right;
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
    }

    .info {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 8px;
    }

    .info strong {
      font-weight: bold;
    }
  </style>
</head>

<body>

  <!-- Train Image -->
  <img src="train.jpg" alt="Vande Bharat Train" class="header-img">

  <!-- Card -->
  <div class="card">

    <div class="title">
      Non Veg Breakfast <span class="nonveg-dot"></span>
    </div>

    <div class="info">
      <strong>Train Name & No. :</strong> Vande Bharat Express â€“ 20666
    </div>

    <div class="info">
      <strong>Category :</strong> Non Vegetarian
    </div>

    <div class="info">
      <strong>Menu :</strong> Omelette (125 gms) / Chicken Curry (100 gms) /  
      Veg Cutlet (100 gms) / 2 Slices of Brown Bread (50 gms)
    </div>

    <div class="info">
      <strong>Licensee :</strong> M/S P. SIVAPRASAD
    </div>

    <div class="info">
      <strong>FSSAI No. :</strong> 12424026001058
    </div>

    <div class="info">
      <strong>Note :</strong> <b><i>For Immediate Consumption</i></b>
    </div>
    
    <div class="date">
      Date : <span id="todayDateNonVeg"></span>
    </div>

  </div>

  <!-- Auto Date Script -->
  <script>
    const todayNV = new Date();
    const optionsNV = { day: 'numeric', month: 'long', year: 'numeric' };
    document.getElementById('todayDateNonVeg').textContent =
      todayNV.toLocaleDateString('en-IN', optionsNV);
  </script>

</body>
</html>
